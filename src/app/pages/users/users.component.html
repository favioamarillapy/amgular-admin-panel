<div class="main-content">
  <div class="row page">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pagetitle">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li
                class="breadcrumb-item breadcrumb-cursor"
                aria-current="page"
                [routerLink]="['/']"
                routerLinkActive="router-link-active"
              >
                Home
              </li>
              <li class="breadcrumb-item active" aria-current="page">Users</li>
            </ol>
          </nav>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-light float-right" type="button">
                <i class="bi bi-plus-circle"></i>
                New
              </button>
            </div>
          </div>
        </div>

        <div class="card-body pt-3">
          <div class="row">
            <div class="col-md-12">
              <button
                class="btn btn-primary float-right"
                type="button"
                (click)="visibleFilters = !visibleFilters"
              >
                <i class="bi bi-filter"></i> Filters
              </button>
            </div>
          </div>
          <div *ngIf="visibleFilters == true">
            <form class="row">
              <div class="col-md-3">
                <label>#ID</label>
                <input type="text" class="form-control" placeholder="#ID" />
              </div>

              <div class="col-md-3">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>

              <div class="col-md-3">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </form>
          </div>
          <br />
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <p-table
                  [columns]="cols"
                  [value]="users"
                  [tableStyle]="{ 'min-width': '50rem' }"
                >
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th *ngFor="let col of columns">
                        {{ col.header }}
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowData
                    let-columns="columns"
                  >
                    <tr>
                      <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
                <p-paginator
                  (onPageChange)="onPageChange($event)"
                  [first]="first"
                  [rows]="rows"
                  [totalRecords]="120"
                ></p-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
